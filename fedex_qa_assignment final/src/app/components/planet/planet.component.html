<div class="card">
  <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted" data-testid="planetNameText">{{planet.name}}</h6>

    <div class="row">
      <div class="col-sm-2">Population:</div>
      <div class="col-sm-10" data-testid="planetPopulationText">
        {{planet.population}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Climate:</div>
      <div class="col-sm-10" data-testid="planetClimateText">
        {{planet.climate}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Gravity:</div>
      <div class="col-sm-10" data-testid="planetGravityText">
        {{planet.gravity}}
      </div>
    </div>
  </div>
</div>
